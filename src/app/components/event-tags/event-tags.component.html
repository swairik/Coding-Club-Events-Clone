<div class="tags-bar">
  <mat-chip-listbox
    aria-label="Event Tag selection"
    multiple="true"
    (change)="handleChipListChange($event)"
    [ngClass]="showAllTags ? 'displayAll' : ''"
    class="left-margin"
  >
    <mat-chip-option
      #eventTag
      *ngFor="let tag of tagList"
      [selected]="selectedTagList.includes(tag)"
      [ngClass]="{ 'selected-chips': eventTag.selected }"
    >
      {{ tag }}
    </mat-chip-option>
  </mat-chip-listbox>
  <div class="d-flex justify-content-center">
    <div
      class="d-flex arrow"
      [ngClass]="showAllTags ? 'up' : 'down'"
      (click)="toggleDisplayAllTags()"
    ></div>
  </div>
  <hr />
</div>
