<div class="events-wrapper">
  <app-event-tabs></app-event-tabs>
  <div class="mt-3">
    <app-event-tags></app-event-tags>
  </div>

  <div
    class="d-flex justify-content-center align-items-center my-5"
    *ngIf="isLoading"
  >
    <mat-spinner class="myColor"></mat-spinner>
  </div>

  <div *ngIf="totalNumberOfPages">
    <div class="row m-2" *ngIf="!isLoading">
      <div
        class="col-12 col-md-6 col-lg-4 mb-4"
        *ngFor="let event of eventsList"
      >
        <app-event-card [eventDetails]="event"></app-event-card>
      </div>
    </div>

    <app-pagination
      *ngIf="!isLoading"
      [totalNumberOfPages]="totalNumberOfPages"
    ></app-pagination>
  </div>

  <h1
    *ngIf="!totalNumberOfPages && !isLoading"
    class="d-flex align-items-center justify-content-center my-5 pb-5"
  >
    No events found!!!
  </h1>
</div>
